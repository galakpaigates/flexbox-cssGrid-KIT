<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <title>CSS Grid @ KIT</title>
</head>
<body> 
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                <a href="index.html">
                    <img src="./images/O&P-Logo.png" alt="O&P Logo">
                </a>
            </div>

            <div class="authors">
                <a href="index.html">
                    Phenom_J & OntoBoi
                </a>
            </div>

            <div class="nav-links">
                <div>
                    <a href="#">Home</a>
                </div>

                <div style="margin-left: 10%;">
                    <a href="#">About Us</a>
                </div>

                <div style="margin-left: 10%; margin-right: -12%;">
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </div>

        <div class="row1Wrapper">
            <img src="./images/siteLogo.png" alt="Site Log" class="siteLogo"> 
            
            <img src="./images/assumption.png" alt="Assumption College of Davao" class="assumption">

            <img src="./images/listIcon.png" alt="List Icon" class="listIcon">

            <img src="./images/map.png" alt="Map" class="map">

            <img src="./images/faithSolidarity.png" alt="Faith & Solidarity" class="faithSolidarity">
        </div>

        <div class="row2Wrapper">
            <img src="./images/girlPraying.png" alt="Girl Praying" class="girlPraying">

            <img src="./images/upholdProtect.png" alt="Uphold and Protect the Life of the Poor and the Indigenous People" class="upholdProtect">

            <img src="./images/youthStanding.png" alt="Two Girls and a Guy Standing" class="youthStanding">

            <img src="./images/notoJunkfoods.png" alt="No to Junkfoods. The First Academic Institution to ban Plastic and Junkfoods in Davao City" class="notoJunkfoods">

            <img src="./images/childrenSmiling.png" alt="Children Smiling" class="childrenSmiling">
        </div>

        <div class="row3Wrapper">
            <img src="./images/studentPeople.png" alt="Student and Teacher in Classroom" class="studentPeople">

            <img src="./images/studentEmpowerment.png" alt="Student Empowerment. Empowering Students to lead, animate and contribute in lives to the full." class="studentEmpowerment">

            <img src="./images/ladyStanding.png" alt="Lady standing infront of Queen of Peace" class="ladyStanding">

            <img src="./images/poorOption.png" alt="Option for the Poor" class="poorOption">

            <img src="./images/guyShouting.png" alt="Guy Shouting" class="guyShouting">

            <img src="./images/enrollNow.png" alt="Enroll Now" class="enrollNow">
        </div>
    </div>
</body>
</html>
